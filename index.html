<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт в Telegram</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .contact-card {
            background-color: #1e1e1e;
            padding: 2vw;
            border-radius: 1vw;
            text-align: center;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.3);
            width: 60vw;
        }
        .contact-card h1 {
            font-size: 3vw;
            margin: 0 0 1vw 0;
        }
        .contact-card a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 2.5vw;
        }
        .contact-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Мой телеграмм: @VladislavSidorovich</h1>
        <a href="https://t.me/VladislavSidorovich">https://t.me/VladislavSidorovich</a>
    </div>
</body>
</html>
